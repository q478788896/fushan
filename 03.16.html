<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>布局</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		.box1, .box3 {
			float: left;
			width: 200px;
			height: 200px;
			background-color: red ;
		}
		.box2 {
			float: left;
			width: 100%;
			height: 200px;
			background-color: yellow;
		}
		.box1 {
			margin-left: -100%;
		}
		.box3 {
			margin-left: -200px;
		}
		.box2 div {
			height: 200px;
			margin: 0 210px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>
	    <div class="box2">
	    	<div>2</div>
	    </div>
		</div>
		<div class="box1">1</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
